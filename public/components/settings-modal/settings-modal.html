<div id="settingsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true"
  aria-labelledby="settings-title">
  <div class="panel">
    <header class="panel-header">
      <h2 id="settings-title">Settings</h2>
      <button id="closeSettings" class="iconbtn" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
          </path>
        </svg>
      </button>
    </header>

    <div class="panel-content">
      <div class="setting-group">
        <div class="setting-row">
          <label for="prefPreview">Enable video hover/touch preview</label>
          <input type="checkbox" id="prefPreview" />
        </div>
        <p class="help-text" id="preview-help">Play a short, muted preview when you hover on desktop or tap on mobile.
        </p>
      </div>

      <hr class="divider" />

      <div class="setting-group">
        <div class="setting-row">
          <label for="prefVolume">Default volume</label>
          <span id="volumeValue" class="slider-value">60%</span>
        </div>
        <input type="range" id="prefVolume" min="0" max="100" step="1" role="slider" aria-valuemin="0"
          aria-valuemax="100" />
      </div>
    </div>

    <footer class="panel-footer">
      <button id="resetSettings" class="btn-secondary">Reset to defaults</button>
      <p class="footer-note">Changes are saved automatically.</p>
    </footer>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
