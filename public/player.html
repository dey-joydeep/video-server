<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player</title>

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="./styles.css?v=42" />
    <link rel="stylesheet" href="./vendor/video-js.min.css" />
    <script src="./vendor/video.min.js"></script>
    <script src="./vendor/videojs.hotkeys.min.js"></script>
  </head>

  <body>
    <!-- Header consistent with your app header layout (no placeholders) -->
    <header class="app">
      <div class="left">
        <a class="btn" href="./index.html" aria-label="Back to library"
          >‚Üê Library</a
        >
      </div>
      <div class="center">
        <h1 class="brand">Player</h1>
      </div>
      <div class="right">
        <!-- (keep empty or add buttons you really use) -->
      </div>
    </header>

    <main class="wrap">
      <!-- Player area; 16:9 box is handled via your CSS (e.g., .frame16x9) -->
      <section class="player">
        <div class="player-shell frame16x9">
          <video
            id="v"
            class="video-js vjs-default-skin"
            playsinline
            preload="metadata"
            disablepictureinpicture
            controlsList="noplaybackrate nodownload"
            oncontextmenu="return false;"
            tabindex="0"
            poster="/placeholder.svg"
          ></video>
          <div
            id="loading-overlay"
            class="loading-overlay hidden"
            aria-label="Loading"
          ></div>
        </div>
        <div class="player-meta">
          <span class="meta-duration"></span>
        </div>
      </section>

      <!-- More videos section (used by your player.js) -->
      <section id="more" style="margin-top: 16px">
        <h3>More videos</h3>
        <div id="list" class="grid"></div>
        <div class="centered">
          <button id="moreMore" class="btn">Load more</button>
        </div>
      </section>
    </main>

    <!-- IMPORTANT: your module initializes the session & attaches HLS/native.
       Nothing here tries to read `hlsUrl` directly. -->
    <script type="module" src="./js/player.js?v=42"></script>
  </body>
</html>
