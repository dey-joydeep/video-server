<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player</title>
  <link rel="stylesheet" href="./styles.css?v=8">
</head>

<body>
  <div class="player-wrap">
    <div class="player-head">
      <a href="/" id="back">&larr; Library</a>
      <strong>Player</strong>
    </div>
    <div class="player">
      <div class="frame">
        <video id="v" controls playsinline webkit-playsinline controlsList="nodownload noplaybackrate"></video>
      </div>
    </div>
    <section class="more">
      <h3>More videos</h3>
      <div id="moreList" class="grid"></div>
      <div class="centered"><button type="button" id="moreBtn" class="btn">Load more</button></div>
    </section>
  </div>
  <script type="module" src="./js/player.js?v=8"></script>
</body>

</html>
