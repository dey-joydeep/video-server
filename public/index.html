<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Browser</title>
  <link rel="stylesheet" href="/styles.css?v=7">
  <script type="module" src="/js/main.js?v=7" defer></script>
</head>
<body>
  <header class="topbar">
    <h1 class="brand">Video Browser</h1>
    <div class="searchbar">
      <input id="q" type="search" placeholder="Search by name…" />
      <select id="sort">
        <option value="name-asc">Name ↑</option>
        <option value="name-desc">Name ↓</option>
        <option value="date-desc">Date ↓</option>
        <option value="date-asc">Date ↑</option>
      </select>
      <button id="toggleView" class="icon-btn" aria-label="Toggle grid/list" hidden>
        <svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8" rx="2"/><rect x="13" y="3" width="8" height="8" rx="2"/><rect x="3" y="13" width="8" height="8" rx="2"/><rect x="13" y="13" width="8" height="8" rx="2"/></svg>
      </button>
      <button id="openSettings" class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24"><path d="M12 8.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Z"/><path d="M19.4 12a7.4 7.4 0 0 0-.1-1l2-1.5-2-3.5-2.3.7a7.9 7.9 0 0 0-1.7-1l-.3-2.4H11l-.3 2.4a7.9 7.9 0 0 0-1.7 1l-2.3-.7-2 3.5 2 1.5a7.4 7.4 0 0 0 0 2.1l-2 1.5 2 3.5 2.3-.7c.5.4 1.1.7 1.7 1l.3 2.4h4l.3-2.4c.6-.3 1.2-.6 1.7-1l2.3.7 2-3.5-2-1.5c.1-.3.1-.7.1-1Z" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div id="list" class="grid"></div>
    <div class="loadmore"><button id="loadMore" class="btn">Load more</button></div>
  </main>

  <dialog id="settings">
    <form method="dialog">
      <h3>Settings</h3>
      <label class="ck">
        <input type="checkbox" id="prefPreview"> Enable preview on hover / touch
      </label>
      <label class="ck">
        <input type="checkbox" id="prefMuted"> Start videos muted (recommended)
      </label>
      <div class="actions">
        <button value="close" class="btn">Close</button>
      </div>
    </form>
  </dialog>
</body>
</html>
