<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Browser</title>
  <link rel="stylesheet" href="./styles.css?v=8">
</head>

<body>
  <header class="topbar">
    <div class="brand">Video Browser</div>
    <div class="center">
      <input id="q" class="search" type="search" placeholder="Search by name…">
      <select id="sort" class="select">
        <option value="name-asc">Name ↑</option>
        <option value="name-desc">Name ↓</option>
        <option value="date-desc">Date ↓</option>
        <option value="date-asc">Date ↑</option>
      </select>
    </div>
    <div class="right">
      <button id="toggleView" class="icon-btn" title="Grid/List">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM14 14h7v7h-7z" stroke="currentColor" stroke-width="1.5" />
        </svg>
      </button>
      <button id="openSettings" class="icon-btn" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1 .6 1.65 1.65 0 0 0-.33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 .6 1.65 1.65 0 0 0-.33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 3 19.4 1.65 1.65 0 0 0 2.4 18a1.65 1.65 0 0 0-1.82-.33l-.06.06A2 2 0 1 1-2.31 14.9l.06-.06A1.65 1.65 0 0 0 .6 13a1.65 1.65 0 0 0-.6-1 1.65 1.65 0 0 0-1.82-.33l-.06.06A2 2 0 1 1-2.31 8.9l.06-.06A1.65 1.65 0 0 0 3 4.6 1.65 1.65 0 0 0 3.6 3a1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 6.04-1.71l.06.06A1.65 1.65 0 0 0 8 0.6 1.65 1.65 0 0 0 9 0a1.65 1.65 0 0 0 1-.6 1.65 1.65 0 0 0 .33-1.82l-.06-.06A2 2 0 1 1 13.1-2.31l.06.06A1.65 1.65 0 0 0 15 0.6 1.65 1.65 0 0 0 15.6 2a1.65 1.65 0 0 0 .33 1.82l.06.06A2 2 0 1 1 13.16 6.71l-.06-.06A1.65 1.65 0 0 0 12 7.4">
          </path>
        </svg>
      </button>
    </div>
  </header>

  <main class="wrap">
    <div id="list" class="grid"></div>
    <div class="centered">
      <button id="loadMore" class="btn">Load more</button>
    </div>
  </main>

  <div id="settingsModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Settings</h2>
      <div class="row">
        <label><input type="checkbox" id="prefPreview"> Enable preview on hover / touch</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="prefMuted" checked> Start videos muted (recommended)</label>
      </div>
      <div class="row">
        <button id="closeSettings" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js?v=8"></script>
</body>

</html>
