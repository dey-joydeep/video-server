<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Browser</title>
    <link rel="stylesheet" href="./styles.css?v=40" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  </head>

  <body>
    <header class="app">
      <div class="left">
        <h1 class="brand">Video Browser</h1>
      </div>
      <div class="center">
        <input id="q" type="search" placeholder="Search videos…" />
        <select id="sort" title="sort">
          <option value="name-asc">Name ↑</option>
          <option value="name-desc">Name ↓</option>
          <option value="date-desc">Date ↓</option>
          <option value="date-asc">Date ↑</option>
        </select>
      </div>
      <div class="right">
        <button id="toggleView" class="iconbtn hidden" title="Grid/List">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 8v-8h8v8h-8z"
            />
          </svg>
          <span id="viewLabel">Grid</span>
        </button>
        <button type="button" id="settingsBtn" class="iconbtn" title="Settings">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 8a4 4 0 100 8 4 4 0 000-8zm8.94 3a7.95 7.95 0 00-.34-1l2-1.55-1.5-2.6-2.35.76a8.27 8.27 0 00-1.73-1l-.35-2.44H9.33L9 5.61a8.27 8.27 0 00-1.73 1l-2.35-.76-1.5 2.6 2 1.55a7.95 7.95 0 000 2l-2 1.55 1.5 2.6 2.35-.76c.53.4 1.1.74 1.73 1l.33 2.43h5.64l.33-2.43c.63-.26 1.2-.6 1.73-1l2.35.76 1.5-2.6-2-1.55c.15-.64.27-1.3.27-2z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main class="wrap">
      <div id="list" class="grid"></div>
      <div class="centered">
        <button id="loadMore" class="btn">Load more</button>
      </div>
    </main>

    <footer class="app">Serving from VIDEO_ROOT. Secure HLS optional.</footer>

    <script type="module" src="./js/main.js?v=40"></script>
  </body>
</html>
